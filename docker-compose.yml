version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: detskiy_mir_postgres
    environment:
      POSTGRES_DB: detskiy_mir
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: detskiy_mir_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:


